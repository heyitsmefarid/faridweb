<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frezel Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Milktea Hut Logo" class="animate__animated animate__fadeInDown">
        </div>
        <h1> FREZEL HUB </h1>
        <nav class="nav-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#locations">Locations</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="cta">
            <a href="#order" class="btn-order">Order Online</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="brand-name">
            <h2>FREZEL HUB</h2>
        </div>
        <div class="hero-logo">
            <div class="oval">
                <img src="pusa.gif" alt="Milktea Hut Hero Logo" class="animate__animated animate__bounceInLeft">
            </div>
        </div>
        <div class="hero-content">
            <h1 class="animate__animated animate__fadeInRight">Savor the Best Milktea Shop in Calapan City</h1>
            <p class="animate__animated animate__fadeInRight animate__delay-1s">Give up the good work while refreshing in FREZEL HUB!</p>
            <div class="hero-buttons">
                <a href="#order" class="btn-primary animate__animated animate__fadeInUp animate__delay-2s">Order Now</a>
                <a href="#menu" class="btn-secondary animate__animated animate__fadeInUp animate__delay-2s">Discover Our Flavors</a>
            </div>
        </div>
    </section>

    <script src="farid.js"></script>
</body>
</html>
